<h1>Afiremedia Home</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "Green Day" or "Pop"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_beers" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">Band Name</th>
        <th style="min-width: 80px;">Band Type</th>
        <th style="min-width: 80px;">Members</th>
        <th style="min-width: 80px;">Albums</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><a href="#/afiremedia/bands/{{result.id}}">{{ result.bandname }}</a></td>
        <td>{{ result.band_type }}</td>
        <td>{{ result.members }}</td>
        <td>{{ result.albums }}</td>
    </tr>
    </tbody>
</table>

<a href="#/afiremedia/newBands" class="btn btn-small btn-primary">Insert New Band</a>
<a href="#/afiremedia/bands" class="btn btn-small btn-primary">Band Full List</a>
